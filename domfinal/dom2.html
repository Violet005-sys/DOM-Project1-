<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="dom2.css">
</head>
<body class="showCart">

    <div class="container">
        <header>
            <div class="title">Shopping Cart</div>
            <div class="icon-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>0</span>
            </div>
        </header>

        <div class="listProduct">
            <div class="item">
                <img src="images/37 Beauty Products Under $10 That Feel Like They Should Cost More (1).jpg" alt="Jergen Product">
                <h2>Product Name</h2>
                <div class="price">$200</div>
                <button class="addCart">Add to Cart</button>
            </div>
            <div class="item">
                <img src="images/LIPS (1).jpg" alt="spot eraser Product">
                <h2>Product Name</h2>
                <div class="price">$200</div>
                <button class="addCart">Add to Cart</button>
            </div>
            <div class="item">
                <img src="images/download (4) (1).jpg" alt="Bliss Product">
                <h2>Product Name</h2>
                <div class="price">$200</div>
                <button class="addCart">Add to Cart</button>
            </div>
            <div class="item">
                <img src="images/Energizing Citrus Body Butter (1).jpg" alt="Beet serum Product">
                <h2>Product Name</h2>
                <div class="price">$200</div>
                <button class="addCart">Add to Cart</button>
            </div>
            <div class="item">
                <img src="images/Beauty Products _ Skincare, Fragrance + Body Products (1).jpg" alt="Lip Scrub">
                <h2>Product Name</h2>
                <div class="price">$200</div>
                <button class="addCart">Add to Cart</button>
            </div>
            <div class="item">
                <img src="images/The Biggest Beauty Product Trend of 2019 Is Almost Good Enough to Eat (1).jpg" alt="Benetint Product">
                <h2>Product Name</h2>
                <div class="price">$200</div>
                <button class="addCart">Add to Cart</button>
            </div>
        </div>

    </div>

    <div class="cartTab " >
        <h1>Shopping Cart</h1>
        <div class="listCart">
            <div class="item cart-item">
                <div class="image">
                    <img src="images/37 Beauty Products Under $10 That Feel Like They Should Cost More (1).jpg" alt="Jergen Product">
                </div>
                <div class="name">
                    Product Name
                </div>
                <div class="total">
                    $200
                </div>
                <div id="quantity">
                    <span class="quantity-btn minus">-</span>
                    <span class="quantity">1</span>
                    <span class="quantity-btn plus">+</span>
                </div>
                <button class="delete-btn ">Delete</button>
                <button class="like-btn "><i class="fa-solid fa-heart" id="icon"></i></button>
            </div>

        </div>
        <div class="btn">
            <button class=" close">CLOSE</button>
            <button class="checkout">CHECK OUT</button>
        </div>
    </div>
    
    




    <script src="dom2.js"></script>
</body>
</html>
